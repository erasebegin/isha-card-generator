<html>
  <head>
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />
    <title>eCard Concsious Planet</title>
    <script src="js/fabric.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="https://marinmetohu.com/me/ecard/js/fabric.js"></script>

    <main class="main_cp">
      <section id="editing">
        <div class="center_cp">
          <div id="controls" class="controls">
            <select id="font-family">
              <option value="Montserrat" selected>Montserrat</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Comic Sans">Comic Sans</option>
              <option value="Helvetica">Helvetica</option>
            </select>
            <input type="color" id="color" name="body" value="#f6b73c" />
          </div>
          <div class="card" id="ctrl-mobile">
            <div class="language-selector-container">
              <b>Choose the e-Card</b>
              <select
                id="language-selector-mobile"
                class="language-selector"
                onchange="onLanguageChange(true)"
              ></select>
            </div>
            <form id="mobile"></form>
          </div>
          <canvas
            id="c"
          ></canvas>
        </div>

        <side class="side_cp">
          <div class="card" id="ctrl-desktop">
            <div class="language-selector-container">
              <b>Choose the e-Card</b>
              <select
                id="language-selector-desktop"
                class="language-selector"
                onchange="onLanguageChange()"
              ></select>
            </div>
            <form id="desktop"></form>
          </div>
          <div class="card2">
            <label class="custom-file-upload">
              <input
                type="file"
                accept="image/png, image/jpeg, image/jpg, image/gif"
                onchange="handleImageUpload(this)"
              />
              UPLOAD PROFILE PICTURE
            </label>
            <p>
              <button id="submit" onclick="downloadFabric()">Download</button>
            </p>
            <p>Share it with the world for a new soil</p>
          </div>
          <div class="card" id="msgonly">
            <svg
              width="32"
              height="32"
              viewBox="0 0 48 48"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M24 4C12.972 4 4 11.178 4 20C4 25.816 7.796 31.03 14 33.868V44L24.68 35.99C35.394 35.704 44 28.64 44 20C44 11.178 35.028 4 24 4ZM24 32H23.334L18 36V31.166L16.718 30.672C11.34 28.602 8 24.512 8 20C8 13.382 15.178 8 24 8C32.822 8 40 13.382 40 20C40 26.618 32.822 32 24 32Z"
                fill="black"
              />
              <path
                d="M17.0061 23.178V25.974H19.8021L27.5421 18.246L24.7441 15.45L17.0061 23.178ZM28.8601 16.928L26.0641 14.132L28.1981 11.998L30.9941 14.794L28.8601 16.928Z"
                fill="black"
              />
            </svg>
            Double click on the text in the card to edit
          </div>
        </side>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
